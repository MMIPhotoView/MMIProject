<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户主界面</title>



</head>
<script src="../javascripts/jquery-3.1.1.js"></script>
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js"></script>

<!--引入common的js文件-->
<script src="../javascripts/common.js"></script>
<!--引入cookie文件-->
<script src="../javascripts/cookie.js"></script>
<!--其他用户访问-->
<script src="../javascripts/otherUserPage.js"></script>
<!--引入共享的样式文件-->
<link rel="stylesheet" href="../stylesheets/common.css">
<!--引入user的样式文件-->
<link rel="stylesheet" href="../stylesheets/user.css">


<body>
<div id="header">
    <div class="layui-row">
        <div id="main-bar">
            <ul class="layui-nav" lay-filter="mainBar" style="background-color: #1d1d1d">
                <li class="layui-nav-item"><a href="/">Home</a></li>
                <li class="layui-nav-item"><a href="/users">MyHomepage</a></li>
                <li class="update layui-nav-item"><a href="#">Update</a></li>
                <li class="about layui-nav-item"><a href="#">About</a></li>
                <li class="user layui-nav-item" data-method="showLoginFrame">
                    <a href="#"><i class="layui-icon">&#xe612;</i>用户</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class= "user-main-middle">



    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="icon-name-desc">
                <img class="user-icon" data-method="showPhoto" src="../images/kiwi8.jpeg" >
                <h1 id="name" style="font-size: 30px;color: #ffffff;">space空格</h1>
                <p id="desc" style="color: #ffffff;">这是一只很懒的空格</p>

                <div class="W_btn_b"  style="position:relative;top: 20px;"><a href="javascript:;"  onclick="doFollow(targetId,'未分组',null)">关注</a></div>
            </div>
        </div>
    </div>


    <div class="layui-row layui-col-space30">
        <div class="layui-col-md8">
            <div class="grid-demo grid-demo-bg1">
                <div class="photo-bar">
                    <ul class="layui-nav" lay-filter="mainBar" style="background-color: #ffffff;">
                        <li class="layui-nav-item allPhotoButton"><a href='javascript:;' style="color: #423818">全部照片</a></li>
                        <li class="layui-nav-item">
                            <a href="javascript:;" style="color: #423818">更多</a>
                            <dl class="layui-nav-child photo-album"> <!-- 二级菜单 -->


                            </dl>
                        </li>
                        <li class="layui-nav-item" style="margin-left: 150px">
                            <div class="photo-search-bar">
                                <input id="search-my-photo" type="text"  placeholder="搜索TA的照片" class="layui-input">
                                <a href=javascript:;><i class="search-icon layui-icon" style="font-size: 20px; color: #1e2742;">&#xe615;</i></a>
                                <a href=javascript:;><i class="search-icon-more layui-icon" style="font-size: 20px; color: #1e2742;">&#xe61a;</i></a>
                            </div>
                        </li>
                    </ul>
                </div>


                <!--搜索模块-->
                <div class="search-photo-block">
                    <ul>
                        <input id="search-label" type="text"  placeholder="输入标签" class="layui-input">
                        <input id="search-desc" type="text"  placeholder="输入描述" class="layui-input">
                    </ul>
                </div>

                <!--个人相片列表在此-->
                <div class='allPhoto' >

                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="grid-demo">
                <div class="user-data">
                    <div class="follow">
                        <ul>
                            <li><a href="javascript:;"><h1 class="followNum">0</h1><h1>关注</h1></a></li>
                            <li style="margin-top :15px;margin-bottom :10px;width:0px; height: 30px; ;border:1px solid #1d1d1d"></li>
                            <li><a href="javascript:;"><h1 class="beFollowNum">0</h1><h1>粉丝</h1></a></li>
                            <li style="margin-top :15px;margin-bottom :10px;width:0px; height: 30px; ;border:1px solid #1d1d1d"></li>
                            <li><h1 id="photoNum">0</h1><h1>相片</h1></li>
                        </ul>
                    </div>

                    <div class="user-info">

                        <div class="user-info-top"></div>
                        <div class="user-info-middle">
                            <ul>
                                <li id="aid" style="display: none">aid</li>
                                <li id="birthday">14</li>
                                <li id="sex">男</li>
                                <li id="phone">电话：18801589728 </li>
                                <li id="hobby" style="border-bottom-style:none;">兴趣爱好</li>
                            </ul>
                        </div>
                        <div class="user-info-low"></div>
                    </div>




                </div>
            </div>
        </div>

    </div>

</div>




<!--login的代码-->
<div class="login">
    <form class="layui-form layui-form-pane" action="" >
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input id="user_account" type="text" style="width: 200px" name="user_account" required  lay-verify="username" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input id="user_password" type="password" style="width: 200px" name="user_password" required lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 40px">
                <button type="reset" class="layui-btn layui-btn"><a style="color: #fbfff6" href="../user/signUp.html">注册</a></button>
                <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                <button type="reset" class="layui-btn layui-btn">重  置</button>
            </div>
        </div>
    </form>
</div>

<div class="new-group-frame">
    <div style="margin-top: 30px;margin-left: 30px">
        <label class="layui-form-label">分组名：</label>
        <input type="text" style="width: 150px"  placeholder="请输入分组名" class="new-group-name layui-input">
    </div>
    <div style="margin-left: 130px;margin-top: 20px">
        <button class="layui-btn layui-btn-warm" onclick="addNewGroup()">确定</button>
        <button class="layui-btn layui-btn-warm" onclick="cencel()">取消</button>
    </div>
</div>
</body>
</html>
